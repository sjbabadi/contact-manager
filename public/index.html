<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header class="cm-header">
    <div class="cm-header__container">
      <h1 class="cm-header__title">Contact Manager</h1>
      <p class="cm-header__description">JS239 Practice Project</p>
    </div>
  </header>
  <main>
    <div class="menu">
      <button id="addContactBtn">Add Contact</button>
      <input type="text" name="" id="searchBar" placeholder="Search for a contact">
    </div>
    <div class="tag-container"></div>
    <div class="contact-list__container"></div>
    <div class="empty-search hidden"></div>
  </main>

  <div class="modal-container hidden" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3>Create Contact</h3>
      </div>
      <div class="modal-content">
        <form action="" class="modal-form" data-id="">
          <div>
            <label for="full_name">Name</label>
            <input type="text" id="full_name" name="full_name" class="form-input">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input">
          </div>
          <div>
            <label for="phone_number" >Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="form-input">
          </div>
          <div>
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" class="form-input">
          </div>
            <input type="submit" value="Submit" class="submit-btn"> 
            <input type="button" value="Cancel" class="cancel-btn"> 

        </form>
      </div>
    </div>
  </div>

  <script id="contactListTemplate" type="text/x-handlebars">
    <ul class="contact-list">
      {{#each contacts}}
      {{> contactPartial}}
      {{else}}
      <li>
        <strong>There are no contacts.</strong>
      </li>
      {{/each}}
    </ul>
  </script>

  <script id="tagTemplate" type="text/x-handlebars">
    {{#each tagged }}
    <button>{{@key}} ({{this.length}})</button>
    {{/each}}
    <button></button>
  </script>

  <script id="contactPartial" type="text/x-handlebars">
    <li class="contact-card" data-id={{id}} data-tags={{tags}}>
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        <dt>Tags:</dt>
        <dd>{{tags}}</dd>
      </dl>
      <button class="edit-contact">Edit</button>
      <button class="delete-contact">Delete</button>
    </li>
  </script>
  <script src="/javascripts/storage.js"></script>
  <script src="/javascripts/view.js"></script>
  <script src="/javascripts/contacts.js"></script>
  <script src="/javascripts/tags.js"></script>
  <script src="/javascripts/controller.js"></script>
  <script src="/javascripts/app.js"></script>
</body>
</html>
